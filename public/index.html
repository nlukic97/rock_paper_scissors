<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- JavaScript -->
  <script src="javascript/script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <img id="logo" src="./images/logo.svg" alt="">
      
      <div class="score-container">
        <h2>Score</h2>
        <span class="score">0</span>
      </div>
    </header>
  </div>
  
  <div class="container">
    <div class="game-options">
      
      <!-- Option 1 -->
      <img id="paper" data-id='0' src="./images/custom-svgs/paper.svg" alt="paper button">
      

      <!-- Option 2 -->
      <img id="scissors" data-id='1' src="./images/custom-svgs/scissors.svg" alt="scissors button">
      
      
      <!-- Option 3 -->
      <img id="rock" data-id='2' src="./images/custom-svgs/rock.svg" alt="rock button">
      
    </div>
  </div>
  
  
</body>
</html>
